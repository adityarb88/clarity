<table class="calendar-table weekdays">
    <tr class="calendar-row">
        <td *ngFor="let day of localeDaysNarrow" class="calendar-cell day">
            {{day}}
        </td>
    </tr>
</table>
<table
    class="calendar-table calendar-dates">
    <tr class="calendar-row">
        <td class="calendar-cell">
            <button
                class="date"
                type="button">
                1
            </button>
        </td>
    </tr>
</table>
