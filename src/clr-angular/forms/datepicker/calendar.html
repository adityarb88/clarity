<div class="calendar-header">
    <button class="calendar-btn">Month</button>
    <button class="calendar-btn">Year</button>
</div>
<table class="calendar-table weekdays">
    <tr class="calendar-row">
        <td *ngFor="let day of localeDaysShort" class="calendar-cell day">
            {{day}}
        </td>
    </tr>
</table>
<table class="calendar-table calendar-dates">

</table>
